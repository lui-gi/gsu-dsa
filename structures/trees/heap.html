<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Data Structure Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            /* Palette matched to About page */
            --gsu-blue: #0039A6;
            --gsu-blue-light: #4d8dff;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* Original Node Colors (Preserved) */
            --node-normal: #0039A6;
            --node-active: #CC0000;
            --node-compare: #ffc107;
            --node-success: #28a745;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000c24;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden; /* Prevent scrolling for app-like feel */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- BACKGROUND AURA --- */
        .aura-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
        }
        .aura-blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: float 20s infinite ease-in-out alternate;
        }
        .blob-1 { background: var(--gsu-blue); width: 700px; height: 700px; top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { background: #0055CC; width: 600px; height: 600px; bottom: -10%; right: -20%; animation-delay: -5s; animation-duration: 30s; }
        .blob-3 { background: #001F5C; width: 800px; height: 800px; bottom: -20%; left: 20%; opacity: 0.8; animation-delay: -10s; }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
            100% { transform: translate(-30px, -20px) scale(0.9); }
        }

        /* --- MAIN GLASS CONTAINER --- */
        .main-glass-card {
            width: 100%;
            max-width: 1600px;
            height: 95vh;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
        }

        /* --- HEADER & CONTROLS --- */
        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .back-btn {
            color: var(--gsu-blue-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--text-muted); }

        /* Toolbar merged into header/top area */
        .controls-toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-left: 12px;
            border-left: 1px solid var(--glass-border);
        }
        .control-group:first-child { border-left: none; padding-left: 0; }

        /* Inputs & Buttons - Dark Theme */
        input[type="number"], input[type="text"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            width: 100px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"] { width: 180px; }
        input:focus { border-color: var(--gsu-blue-light); }
        input::placeholder { color: rgba(255,255,255,0.3); }

        button {
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }
        button:active { transform: translateY(0); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        button.primary {
            background: var(--gsu-blue);
            border-color: var(--gsu-blue);
        }
        button.primary:hover { background: #004BC9; }

        button.danger {
            background: rgba(204, 0, 0, 0.2);
            border-color: rgba(204, 0, 0, 0.4);
            color: #ff6b6b;
        }
        button.danger:hover { background: rgba(204, 0, 0, 0.3); border-color: #ff6b6b; }

        /* Toggle Buttons */
        .toggle-group {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 3px;
            display: flex;
            border: 1px solid var(--glass-border);
        }
        .toggle-btn {
            background: transparent;
            border: none;
            padding: 6px 16px;
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }
        .toggle-btn:hover { background: rgba(255,255,255,0.05); transform: none; }
        .toggle-btn.active {
            background: var(--gsu-blue);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* --- CANVAS AREA --- */
        #canvas-wrapper {
            flex-grow: 1;
            position: relative;
            background: rgba(0,0,0,0.2); /* Slight darken for canvas area */
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Legend */
        .legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 8px currentColor; }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .zoom-btn {
            width: 36px; height: 36px;
            padding: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--glass-border);
        }

        /* --- ARRAY REPRESENTATION --- */
        #array-container {
            height: 140px;
            min-height: 140px;
            border-top: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .array-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .array-box {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            /* REVISION: Increased padding from 10px to 30px to prevent index cutoff */
            padding-bottom: 30px;
            /* Custom Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }
        .array-box::-webkit-scrollbar { height: 6px; }
        .array-box::-webkit-scrollbar-track { background: transparent; }
        .array-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        /* Array Cells - Glass Style */
        .array-cell {
            min-width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .array-cell span.idx {
            position: absolute;
            bottom: -20px;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .array-cell.highlight {
            background: rgba(204, 0, 0, 0.2);
            border-color: #CC0000;
            box-shadow: 0 0 15px rgba(204, 0, 0, 0.3);
            transform: translateY(-4px);
        }
        .array-cell.compare {
            background: rgba(255, 193, 7, 0.2);
            border-color: #ffc107;
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.3);
        }

        /* Status Message */
        .status-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--gsu-blue-light);
            color: var(--gsu-blue-light);
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .status-message.show { opacity: 1; }

    </style>
</head>
<body>

    <div class="aura-container">
        <div class="aura-blob blob-1"></div>
        <div class="aura-blob blob-2"></div>
        <div class="aura-blob blob-3"></div>
    </div>

    <div class="main-glass-card">
        <header>
            <div class="header-left">
                <a href="#" class="back-btn" onclick="window.parent.closeIframe(); return false;">← Back</a>
                <h1><i class="fa-solid fa-chart-pyramid" style="margin-right: 12px; color: var(--gsu-blue-light);"></i>Heaps</h1>
            </div>
            
            <div class="controls-toolbar">
                <div class="toggle-group">
                    <button class="toggle-btn active" id="minHeapBtn" onclick="switchHeapType(false)">Min</button>
                    <button class="toggle-btn" id="maxHeapBtn" onclick="switchHeapType(true)">Max</button>
                </div>

                <div class="control-group">
                    <input type="number" id="numInput" placeholder="Value" onkeypress="handleEnter(event)">
                    <button class="primary" onclick="handleAdd()">Insert</button>
                    <button onclick="handleRemove()">Pop Root</button>
                </div>

                <div class="control-group">
                    <input type="text" id="heapifyInput" placeholder="5, 3, 8, 1...">
                    <button onclick="handleHeapify()">Heapify</button>
                </div>
                
                <div class="control-group">
                    <button class="danger" onclick="handleClear()">Clear</button>
                </div>
            </div>
        </header>

        <div id="canvas-wrapper">
            <canvas id="heapCanvas"></canvas>

            <div class="legend">
                <div class="legend-item"><div class="dot" style="color: var(--node-normal); background: currentColor;"></div>Normal</div>
                <div class="legend-item"><div class="dot" style="color: var(--node-active); background: currentColor;"></div>Active</div>
                <div class="legend-item"><div class="dot" style="color: var(--node-compare); background: currentColor;"></div>Compare</div>
                <div class="legend-item"><div class="dot" style="color: var(--node-success); background: currentColor;"></div>Success</div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()">+</button>
                <button class="zoom-btn" onclick="zoomOut()">−</button>
                <button class="zoom-btn" onclick="resetView()">↺</button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <div id="array-container">
            <div class="array-label">Array Memory</div>
            <div class="array-box" id="arrayVisual"></div>
        </div>
    </div>

<script>
    // --- Configuration ---
    // Using CSS variables to ensure canvas matches theme
    const style = getComputedStyle(document.body);
    const COLORS = {
        normal: style.getPropertyValue('--node-normal').trim(),
        active: style.getPropertyValue('--node-active').trim(),
        compare: style.getPropertyValue('--node-compare').trim(),
        success: style.getPropertyValue('--node-success').trim()
    };

    const canvas = document.getElementById('heapCanvas');
    const ctx = canvas.getContext('2d');
    const NODE_RADIUS = 24;
    const LEVEL_HEIGHT = 80;

    let heap = [];
    let isMaxHeap = false;
    let animationQueue = [];
    let isAnimating = false;

    // Viewport State
    let offsetX = 0;
    let offsetY = 0;
    let scale = 1;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let lastOffsetX = 0;
    let lastOffsetY = 0;

    function resizeCanvas() {
        const wrapper = document.getElementById('canvas-wrapper');
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;
        drawTree(null);
    }
    window.addEventListener('resize', resizeCanvas);
    // Call once initially
    setTimeout(resizeCanvas, 100);

    // --- Input Handling ---
    // Pan & Zoom logic
    canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        lastOffsetX = offsetX;
        lastOffsetY = offsetY;
        canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const dx = e.clientX - dragStartX;
            const dy = e.clientY - dragStartY;
            offsetX = lastOffsetX + dx;
            offsetY = lastOffsetY + dy;
            if (!isAnimating) drawTree(null);
        }
    });

    canvas.addEventListener('mouseup', () => { isDragging = false; canvas.style.cursor = 'grab'; });
    canvas.addEventListener('mouseleave', () => { isDragging = false; canvas.style.cursor = 'grab'; });

    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const wheel = e.deltaY < 0 ? 1 : -1;
        const newScale = Math.min(Math.max(scale * Math.exp(wheel * 0.1), 0.5), 3);
        const scaleChange = newScale / scale;
        offsetX = mouseX - (mouseX - offsetX) * scaleChange;
        offsetY = mouseY - (mouseY - offsetY) * scaleChange;
        scale = newScale;
        if (!isAnimating) drawTree(null);
    });

    // --- Logic ---
    const getParent = i => Math.floor((i - 1) / 2);
    const getLeft = i => 2 * i + 1;
    const getRight = i => 2 * i + 2;
    const compare = (a, b) => isMaxHeap ? a > b : a < b;

    function insert(value) {
        const val = parseInt(value);
        if (isNaN(val)) return;
        animationQueue = [];
        animationQueue.push({ type: 'insert-start', heapSnapshot: [...heap, val], targets: [heap.length] });
        heap.push(val);
        let idx = heap.length - 1;
        while (idx > 0) {
            const pIdx = getParent(idx);
            animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [idx, pIdx] });
            if (compare(heap[idx], heap[pIdx])) {
                animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [idx, pIdx], swapIndices: [idx, pIdx] });
                [heap[idx], heap[pIdx]] = [heap[pIdx], heap[idx]];
                idx = pIdx;
            } else break;
        }
        animationQueue.push({ type: 'success', heapSnapshot: [...heap], targets: [idx] });
        runAnimation();
    }

    function removeRoot() {
        if (heap.length === 0) { showStatus("Heap is empty!"); return; }
        animationQueue = [];
        animationQueue.push({ type: 'highlight', heapSnapshot: [...heap], targets: [0] });
        heap[0] = heap[heap.length - 1];
        heap.pop();
        if (heap.length === 0) {
            animationQueue.push({ type: 'success', heapSnapshot: [], targets: [] });
            runAnimation();
            return;
        }
        animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [0], swapIndices: null }); // just redraw
        let idx = 0;
        while (true) {
            const l = getLeft(idx), r = getRight(idx);
            let target = idx;
            if (l < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [idx, l] });
                if (compare(heap[l], heap[target])) target = l;
            }
            if (r < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [idx, r] });
                if (compare(heap[r], heap[target])) target = r;
            }
            if (target !== idx) {
                animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [idx, target], swapIndices: [idx, target] });
                [heap[idx], heap[target]] = [heap[target], heap[idx]];
                idx = target;
            } else break;
        }
        animationQueue.push({ type: 'success', heapSnapshot: [...heap], targets: [idx] });
        runAnimation();
    }

    function buildHeap(arr) {
        heap = [...arr];
        animationQueue = [];
        for (let i = Math.floor(heap.length / 2) - 1; i >= 0; i--) heapifyDown(i);
        animationQueue.push({ type: 'success', heapSnapshot: [...heap], targets: [] });
        runAnimation();
    }

    function heapifyDown(idx) {
        let curr = idx;
        while (true) {
            const l = getLeft(curr), r = getRight(curr);
            let target = curr;
            if (l < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [curr, l] });
                if (compare(heap[l], heap[target])) target = l;
            }
            if (r < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [curr, r] });
                if (compare(heap[r], heap[target])) target = r;
            }
            if (target !== curr) {
                animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [curr, target], swapIndices: [curr, target] });
                [heap[curr], heap[target]] = [heap[target], heap[curr]];
                curr = target;
            } else break;
        }
    }

    // --- Animation ---
    function runAnimation() {
        if (isAnimating || animationQueue.length === 0) return;
        isAnimating = true;
        disableControls(true);
        let stepIndex = 0;
        const process = () => {
            if (stepIndex >= animationQueue.length) {
                isAnimating = false;
                disableControls(false);
                drawTree(null);
                drawArray(null);
                return;
            }
            const step = animationQueue[stepIndex++];
            let duration = 600;
            if (step.type === 'compare') duration = 400;
            
            drawArray(step);

            if (step.type === 'swap' && step.swapIndices) {
                const [iA, iB] = step.swapIndices;
                const pos = calcPositions(step.heapSnapshot.length);
                const startA = pos[iA], startB = pos[iB];
                const startTime = performance.now();
                const animate = (time) => {
                    let progress = (time - startTime) / duration;
                    if (progress > 1) progress = 1;
                    const ease = t => t < .5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
                    const p = ease(progress);
                    const moving = {
                        [iA]: { x: startA.x + (startB.x - startA.x) * p, y: startA.y + (startB.y - startA.y) * p },
                        [iB]: { x: startB.x + (startA.x - startB.x) * p, y: startB.y + (startA.y - startB.y) * p }
                    };
                    drawTree(step, moving);
                    if (progress < 1) requestAnimationFrame(animate);
                    else { process(); }
                };
                requestAnimationFrame(animate);
            } else {
                drawTree(step);
                setTimeout(process, duration);
            }
        };
        process();
    }

    // --- Drawing ---
    function calcPositions(count) {
        if (count === 0) return [];
        const width = canvas.width; // Use current canvas width
        const pos = [];
        const getPos = (i, x, y, space) => {
            pos[i] = { x, y };
            const l = getLeft(i), r = getRight(i);
            if (l < count) getPos(l, x - space/2, y + LEVEL_HEIGHT, space/2);
            if (r < count) getPos(r, x + space/2, y + LEVEL_HEIGHT, space/2);
        };
        // Dynamic spacing based on depth could be better, but fixed ratio for now
        getPos(0, width/2, 60, width/2.2);
        return pos;
    }

    function drawArray(step) {
        const div = document.getElementById('arrayVisual');
        div.innerHTML = '';
        const data = step ? step.heapSnapshot : heap;
        data.forEach((val, i) => {
            const cell = document.createElement('div');
            cell.className = 'array-cell';
            cell.innerHTML = `${val}<span class="idx">${i}</span>`;
            if (step && step.targets.includes(i)) {
                if (step.type === 'compare') cell.classList.add('compare');
                else cell.classList.add('highlight');
            }
            div.appendChild(cell);
        });
    }

    function drawTree(step, movingNodes = null) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.save();
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);

        const data = step ? step.heapSnapshot : heap;
        const pos = calcPositions(data.length);

        // Edges
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)'; // White edges for dark theme visibility
        ctx.lineWidth = 2;
        ctx.shadowColor = 'rgba(255, 255, 255, 0.2)';
        ctx.shadowBlur = 5;
        
        pos.forEach((p, i) => {
            const l = getLeft(i), r = getRight(i);
            if (l < data.length && pos[l]) {
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(pos[l].x, pos[l].y); ctx.stroke();
            }
            if (r < data.length && pos[r]) {
                ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(pos[r].x, pos[r].y); ctx.stroke();
            }
        });
        
        ctx.shadowBlur = 0;

        // Nodes
        pos.forEach((staticP, i) => {
            let p = (movingNodes && movingNodes[i]) ? movingNodes[i] : staticP;
            let fill = COLORS.normal;
            
            if (step && step.targets.includes(i)) {
                if (step.type === 'compare') fill = COLORS.compare;
                else if (step.type === 'success') fill = COLORS.success;
                else fill = COLORS.active;
            }

            // Glow
            ctx.shadowColor = fill;
            ctx.shadowBlur = 20;

            ctx.beginPath();
            ctx.arc(p.x, p.y, NODE_RADIUS, 0, 2 * Math.PI);
            ctx.fillStyle = fill;
            ctx.fill();
            
            ctx.shadowBlur = 0;

            // Border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Text
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(data[i], p.x, p.y);
        });

        ctx.restore();
    }

    // --- UI Helpers ---
    function handleAdd() {
        const inp = document.getElementById('numInput');
        if (inp.value === '') return;
        insert(inp.value);
        inp.value = '';
        inp.focus();
    }
    function handleRemove() { removeRoot(); }
    function handleHeapify() {
        const raw = document.getElementById('heapifyInput').value;
        const arr = raw.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
        if (arr.length) buildHeap(arr);
    }
    function handleClear() { heap = []; animationQueue = []; drawTree(null); drawArray(null); showStatus("Cleared"); }
    function handleEnter(e) { if(e.key === 'Enter') handleAdd(); }
    
    function switchHeapType(isMax) {
        isMaxHeap = isMax;
        document.getElementById('minHeapBtn').classList.toggle('active', !isMax);
        document.getElementById('maxHeapBtn').classList.toggle('active', isMax);
        if (heap.length) { buildHeap([...heap]); showStatus(`Switched to ${isMax?'Max':'Min'} Heap`); }
    }

    function disableControls(dis) {
        document.querySelectorAll('button:not(.zoom-btn):not(.toggle-btn)').forEach(b => b.disabled = dis);
        document.querySelectorAll('input').forEach(i => i.disabled = dis);
    }

    function showStatus(msg) {
        const el = document.getElementById('statusMessage');
        el.textContent = msg;
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 2000);
    }

    function zoomIn() {
        scale = Math.min(scale * 1.2, 3);
        drawTree(null);
    }
    function zoomOut() {
        scale = Math.max(scale / 1.2, 0.5);
        drawTree(null);
    }
    function resetView() {
        offsetX = 0; offsetY = 0; scale = 1;
        drawTree(null);
    }

    // Init
    canvas.style.cursor = 'grab';
    showStatus("Ready");
</script>
</body>
</html>
