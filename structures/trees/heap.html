<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heap Data Structure Visualization</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* GSU Glass Morphism Color Palette */
        :root {
            --gsu-blue: #0039A6;
            --gsu-blue-dark: #002d7a;
            --gsu-blue-light: rgba(0, 57, 166, 0.15);
            --gsu-blue-glass: rgba(0, 57, 166, 0.08);
            --gsu-red: #CC0000;
            --gsu-gray: #777777;
            --light-gray: #f5f7fa;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
            --highlight: #CC0000;
            --warning: #ffc107;
            --success: #28a745;
            --node-radius: 22;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #f5f7fa 0%, #e8ecf1 100%);
            background-attachment: fixed;
            color: #1a1b20;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 57, 166, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 57, 166, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        /* Glass morphism header with GSU Blue gradient */
        header {
            background: linear-gradient(135deg, var(--gsu-blue) 0%, var(--gsu-blue-dark) 100%);
            border-bottom: 1px solid rgba(0, 57, 166, 0.3);
            padding: 24px 32px;
            box-shadow: 0 4px 20px rgba(0, 57, 166, 0.2);
            z-index: 100;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 4px;
            color: white;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 0.2px;
            font-weight: 400;
        }

        /* Floating control panel */
        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            border: 1px solid rgba(0, 57, 166, 0.1);
            border-radius: 24px;
            padding: 20px 28px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(0, 57, 166, 0.1);
            margin: 20px auto;
            max-width: 1400px;
            width: calc(100% - 40px);
            position: relative;
            z-index: 90;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 57, 166, 0.03);
            padding: 10px 18px;
            border-radius: 16px;
            border: 1px solid rgba(0, 57, 166, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .control-group:hover {
            background: rgba(0, 57, 166, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 57, 166, 0.15);
        }

        /* Glass toggle switch */
        .toggle-container {
            display: flex;
            background: rgba(0, 57, 166, 0.05);
            border-radius: 20px;
            padding: 4px;
            gap: 4px;
            border: 1px solid rgba(0, 57, 166, 0.15);
        }

        .toggle-btn {
            padding: 10px 24px;
            border: none;
            background: transparent;
            color: var(--gsu-blue);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.3px;
            cursor: pointer;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 57, 166, 0.05);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .toggle-btn:hover::before {
            opacity: 1;
        }

        .toggle-btn.active {
            background: var(--gsu-blue);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 57, 166, 0.3);
        }

        /* Glass input fields */
        input[type="number"], input[type="text"] {
            padding: 12px 16px;
            border: 1px solid rgba(0, 57, 166, 0.2);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: #1a1b20;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            width: 100px;
            transition: all 0.3s;
            font-weight: 500;
        }

        input[type="text"] { width: 220px; }

        input::placeholder {
            color: rgba(0, 57, 166, 0.4);
        }

        input:focus {
            outline: none;
            border-color: var(--gsu-blue);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 57, 166, 0.1);
        }

        /* Glass buttons */
        button {
            background: rgba(255, 255, 255, 0.8);
            color: var(--gsu-blue);
            border: 1px solid rgba(0, 57, 166, 0.2);
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(0, 57, 166, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:active::after {
            width: 300px;
            height: 300px;
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 57, 166, 0.15);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.5);
            color: rgba(0, 57, 166, 0.3);
            cursor: not-allowed;
            border-color: rgba(0, 57, 166, 0.1);
        }

        button:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        button.primary {
            background: var(--gsu-blue);
            color: white;
            border-color: var(--gsu-blue);
            font-weight: 700;
        }

        button.primary::after {
            background: rgba(255, 255, 255, 0.2);
        }

        button.primary:hover {
            background: var(--gsu-blue-dark);
            box-shadow: 0 8px 24px rgba(0, 57, 166, 0.3);
        }

        button.danger {
            background: rgba(204, 0, 0, 0.1);
            border-color: rgba(204, 0, 0, 0.3);
            color: var(--gsu-red);
        }

        button.danger:hover {
            background: rgba(204, 0, 0, 0.15);
            border-color: var(--gsu-red);
        }

        /* Main container */
        #main-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding: 0 20px 20px;
            gap: 20px;
            overflow: hidden;
            max-width: 1400px;
            margin: 0 auto;
            width: calc(100% - 40px);
        }

        /* Floating glass cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(0, 57, 166, 0.1);
            border-radius: 28px;
            box-shadow: 
                0 8px 32px rgba(0, 57, 166, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(0, 57, 166, 0.2) 50%, 
                transparent);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 48px rgba(0, 57, 166, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 1);
            border-color: rgba(0, 57, 166, 0.15);
        }

        /* Tree view card */
        #canvas-container {
            flex-grow: 2;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 28px;
        }

        /* Array view card */
        #array-container {
            flex-grow: 0;
            min-height: 140px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .array-label {
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--gsu-blue);
            font-size: 15px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .array-box {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 12px;
            align-items: center;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 57, 166, 0.3) rgba(0, 57, 166, 0.05);
        }

        .array-box::-webkit-scrollbar {
            height: 6px;
        }

        .array-box::-webkit-scrollbar-track {
            background: rgba(0, 57, 166, 0.05);
            border-radius: 3px;
        }

        .array-box::-webkit-scrollbar-thumb {
            background: rgba(0, 57, 166, 0.3);
            border-radius: 3px;
        }

        .array-box::-webkit-scrollbar-thumb:hover {
            background: var(--gsu-blue);
        }

        /* Glass array cells */
        .array-cell {
            min-width: 56px;
            height: 56px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 18px;
            color: var(--gsu-blue);
            border-radius: 16px;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
            border: 2px solid rgba(0, 57, 166, 0.2);
            box-shadow: 0 4px 12px rgba(0, 57, 166, 0.08);
            animation: cellAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes cellAppear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .array-cell span.idx {
            position: absolute;
            bottom: -22px;
            font-size: 11px;
            color: var(--gsu-gray);
            font-weight: 500;
        }

        .array-cell.highlight {
            background: rgba(204, 0, 0, 0.3);
            border-color: rgba(204, 0, 0, 0.6);
            transform: scale(1.15) translateY(-4px);
            box-shadow: 
                0 8px 24px rgba(204, 0, 0, 0.4),
                0 0 20px rgba(204, 0, 0, 0.3);
        }

        .array-cell.compare {
            background: rgba(255, 193, 7, 0.3);
            border-color: rgba(255, 193, 7, 0.6);
            box-shadow: 0 4px 16px rgba(255, 193, 7, 0.3);
        }

        /* Floating legend */
        .legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 16px 20px;
            border-radius: 16px;
            font-size: 13px;
            box-shadow: 0 8px 24px rgba(0, 57, 166, 0.1);
            border: 1px solid rgba(0, 57, 166, 0.1);
            color: #1a1b20;
            z-index: 10;
            animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* Zoom Controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 57, 166, 0.15);
            color: var(--gsu-blue);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(0, 57, 166, 0.1);
            padding: 0;
        }

        .zoom-btn:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 57, 166, 0.15);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        /* Status message */
        .status-message {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            color: var(--gsu-blue);
            padding: 16px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 57, 166, 0.2);
            border: 1px solid rgba(0, 57, 166, 0.15);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .controls {
                padding: 16px;
                gap: 12px;
            }

            .control-group {
                padding: 8px 14px;
            }

            #main-container {
                padding: 0 12px 12px;
            }

            h1 {
                font-size: 22px;
            }
        }

        /* Loading animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

    </style>
</head>
<body>

<header>
    <div class="header-content">
        <h1>Heap Visualization</h1>
        <p class="subtitle">Interactive Min/Max Heap Data Structure with Glass Morphism</p>
    </div>
</header>

<div class="controls">
    <div class="toggle-container">
        <button class="toggle-btn active" id="minHeapBtn" onclick="switchHeapType(false)">
            Min Heap
        </button>
        <button class="toggle-btn" id="maxHeapBtn" onclick="switchHeapType(true)">
            Max Heap
        </button>
    </div>

    <div class="control-group">
        <input type="number" id="numInput" placeholder="Enter value" onkeypress="handleEnter(event)">
        <button class="primary" onclick="handleAdd()">Insert</button>
    </div>

    <button onclick="handleRemove()">Remove Root</button>

    <div class="control-group">
        <input type="text" id="heapifyInput" placeholder="e.g., 5,3,8,1,9,2">
        <button onclick="handleHeapify()">Heapify</button>
    </div>

    <button class="danger" onclick="handleClear()">Clear All</button>
</div>

<div id="main-container">
    <div id="canvas-container" class="glass-card">
        <canvas id="heapCanvas"></canvas>
        <div class="legend">
            <div class="legend-item">
                <div class="dot" style="background: #0039A6;"></div>
                <span>Normal</span>
            </div>
            <div class="legend-item">
                <div class="dot" style="background: #CC0000;"></div>
                <span>Active</span>
            </div>
            <div class="legend-item">
                <div class="dot" style="background: #ffc107;"></div>
                <span>Compare</span>
            </div>
            <div class="legend-item">
                <div class="dot" style="background: #28a745;"></div>
                <span>Success</span>
            </div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="resetView()" title="Reset View">↺</button>
            <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">+</button>
            <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">−</button>
        </div>
    </div>

    <div id="array-container" class="glass-card">
        <div class="array-label">Array Representation</div>
        <div class="array-box" id="arrayVisual"></div>
    </div>
</div>

<div class="status-message" id="statusMessage"></div>

<script>
    // --- Heap Logic and State ---
    const canvas = document.getElementById('heapCanvas');
    const ctx = canvas.getContext('2d');
    const NODE_RADIUS = 24;
    const LEVEL_HEIGHT = 85;

    let heap = [];
    let isMaxHeap = false;
    let animationQueue = [];
    let isAnimating = false;

    // Pan and Zoom state
    let offsetX = 0;
    let offsetY = 0;
    let scale = 1;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let lastOffsetX = 0;
    let lastOffsetY = 0;

    // Canvas sizing
    function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        drawTree(null);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Pan and Zoom Controls
    canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        lastOffsetX = offsetX;
        lastOffsetY = offsetY;
        canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const dx = e.clientX - dragStartX;
            const dy = e.clientY - dragStartY;
            offsetX = lastOffsetX + dx;
            offsetY = lastOffsetY + dy;
            
            // Redraw based on current animation state
            if (!isAnimating) {
                drawTree(null);
            }
        }
    });

    canvas.addEventListener('mouseup', () => {
        isDragging = false;
        canvas.style.cursor = 'grab';
    });

    canvas.addEventListener('mouseleave', () => {
        isDragging = false;
        canvas.style.cursor = 'grab';
    });

    // Zoom with mouse wheel
    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        
        // Get mouse position relative to canvas
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        
        // Calculate zoom
        const zoomIntensity = 0.1;
        const wheel = e.deltaY < 0 ? 1 : -1;
        const zoom = Math.exp(wheel * zoomIntensity);
        
        // Calculate new scale (limit between 0.5 and 3)
        const newScale = Math.min(Math.max(scale * zoom, 0.5), 3);
        
        // Adjust offset to zoom toward mouse position
        const scaleChange = newScale / scale;
        offsetX = mouseX - (mouseX - offsetX) * scaleChange;
        offsetY = mouseY - (mouseY - offsetY) * scaleChange;
        
        scale = newScale;
        
        // Redraw
        if (!isAnimating) {
            drawTree(null);
        }
    });

    // Touch support for mobile
    let touchStartDistance = 0;
    let touchStartScale = 1;

    canvas.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
            isDragging = true;
            dragStartX = e.touches[0].clientX;
            dragStartY = e.touches[0].clientY;
            lastOffsetX = offsetX;
            lastOffsetY = offsetY;
        } else if (e.touches.length === 2) {
            const dx = e.touches[1].clientX - e.touches[0].clientX;
            const dy = e.touches[1].clientY - e.touches[0].clientY;
            touchStartDistance = Math.sqrt(dx * dx + dy * dy);
            touchStartScale = scale;
        }
    });

    canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (e.touches.length === 1 && isDragging) {
            const dx = e.touches[0].clientX - dragStartX;
            const dy = e.touches[0].clientY - dragStartY;
            offsetX = lastOffsetX + dx;
            offsetY = lastOffsetY + dy;
            if (!isAnimating) drawTree(null);
        } else if (e.touches.length === 2) {
            const dx = e.touches[1].clientX - e.touches[0].clientX;
            const dy = e.touches[1].clientY - e.touches[0].clientY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const newScale = Math.min(Math.max(touchStartScale * (distance / touchStartDistance), 0.5), 3);
            scale = newScale;
            if (!isAnimating) drawTree(null);
        }
    });

    canvas.addEventListener('touchend', () => {
        isDragging = false;
    });

    // Set initial cursor
    canvas.style.cursor = 'grab';

    // Heap helpers
    const getParent = (i) => Math.floor((i - 1) / 2);
    const getLeft = (i) => 2 * i + 1;
    const getRight = (i) => 2 * i + 2;

    function compare(a, b) {
        return isMaxHeap ? a > b : a < b;
    }

    // --- Heap Operations ---

    function insert(value) {
        const val = parseInt(value);
        if (isNaN(val)) return;

        animationQueue.length = 0;
        animationQueue.push({ type: 'insert-start', heapSnapshot: [...heap, val], targets: [heap.length] });
        heap.push(val);

        let idx = heap.length - 1;
        while (idx > 0) {
            const parentIdx = getParent(idx);
            animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [idx, parentIdx] });

            if (compare(heap[idx], heap[parentIdx])) {
                animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [idx, parentIdx], swapIndices: [idx, parentIdx] });
                [heap[idx], heap[parentIdx]] = [heap[parentIdx], heap[idx]];
                idx = parentIdx;
            } else {
                break;
            }
        }

        animationQueue.push({ type: 'success', heapSnapshot: [...heap], targets: [idx] });
        runAnimation();
    }

    function removeRoot() {
        if (heap.length === 0) {
            showStatus("Heap is empty!");
            return;
        }

        animationQueue.length = 0;
        animationQueue.push({ type: 'highlight', heapSnapshot: [...heap], targets: [0] });

        const lastIdx = heap.length - 1;
        heap[0] = heap[lastIdx];
        heap.pop();

        if (heap.length === 0) {
            animationQueue.push({ type: 'success', heapSnapshot: [], targets: [] });
            runAnimation();
            return;
        }

        animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [0], swapIndices: null });

        let idx = 0;
        while (true) {
            const leftIdx = getLeft(idx);
            const rightIdx = getRight(idx);
            let targetIdx = idx;

            if (leftIdx < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [idx, leftIdx] });
                if (compare(heap[leftIdx], heap[targetIdx])) {
                    targetIdx = leftIdx;
                }
            }

            if (rightIdx < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [idx, rightIdx] });
                if (compare(heap[rightIdx], heap[targetIdx])) {
                    targetIdx = rightIdx;
                }
            }

            if (targetIdx !== idx) {
                animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [idx, targetIdx], swapIndices: [idx, targetIdx] });
                [heap[idx], heap[targetIdx]] = [heap[targetIdx], heap[idx]];
                idx = targetIdx;
            } else {
                break;
            }
        }

        animationQueue.push({ type: 'success', heapSnapshot: [...heap], targets: [idx] });
        runAnimation();
    }

    function buildHeap(arr) {
        heap = [...arr];
        animationQueue.length = 0;

        for (let i = Math.floor(heap.length / 2) - 1; i >= 0; i--) {
            heapifyDown(i);
        }

        animationQueue.push({ type: 'success', heapSnapshot: [...heap], targets: [] });
        runAnimation();
    }

    function heapifyDown(idx) {
        let current = idx;
        while (true) {
            const leftIdx = getLeft(current);
            const rightIdx = getRight(current);
            let targetIdx = current;

            if (leftIdx < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [current, leftIdx] });
                if (compare(heap[leftIdx], heap[targetIdx])) {
                    targetIdx = leftIdx;
                }
            }

            if (rightIdx < heap.length) {
                animationQueue.push({ type: 'compare', heapSnapshot: [...heap], targets: [current, rightIdx] });
                if (compare(heap[rightIdx], heap[targetIdx])) {
                    targetIdx = rightIdx;
                }
            }

            if (targetIdx !== current) {
                animationQueue.push({ type: 'swap', heapSnapshot: [...heap], targets: [current, targetIdx], swapIndices: [current, targetIdx] });
                [heap[current], heap[targetIdx]] = [heap[targetIdx], heap[current]];
                current = targetIdx;
            } else {
                break;
            }
        }
    }

    // --- Animation Engine ---

    function runAnimation() {
        if (isAnimating || animationQueue.length === 0) return;

        isAnimating = true;
        disableControls(true);

        let stepIndex = 0;
        const processStep = () => {
            if (stepIndex >= animationQueue.length) {
                isAnimating = false;
                disableControls(false);
                drawTree(null);
                drawArray(null);
                return;
            }

            const step = animationQueue[stepIndex++];
            let duration = 600;

            if (step.type === 'compare') duration = 500;
            else if (step.type === 'highlight') duration = 400;
            else if (step.type === 'success') duration = 700;

            drawArray(step);

            if (step.type === 'swap' && step.swapIndices) {
                const [idxA, idxB] = step.swapIndices;
                const positions = calculatePositions(step.heapSnapshot.length);
                const startA = positions[idxA];
                const startB = positions[idxB];

                return new Promise(resolve => {
                    const startTime = performance.now();
                    const animateSwap = (time) => {
                        let progress = (time - startTime) / duration;
                        if (progress > 1) progress = 1;

                        const easeProgress = easeInOutCubic(progress);

                        const movingNodes = {
                            [idxA]: {
                                x: lerp(startA.x, startB.x, easeProgress),
                                y: lerp(startA.y, startB.y, easeProgress)
                            },
                            [idxB]: {
                                x: lerp(startB.x, startA.x, easeProgress),
                                y: lerp(startB.y, startA.y, easeProgress)
                            }
                        };

                        drawTree(step, movingNodes);

                        if (progress < 1) {
                            requestAnimationFrame(animateSwap);
                        } else {
                            resolve();
                            processStep();
                        }
                    };
                    requestAnimationFrame(animateSwap);
                });

            } else {
                drawTree(step);
                setTimeout(processStep, duration);
            }
        };

        processStep();
    }

    function lerp(start, end, t) {
        return start + (end - start) * t;
    }

    function easeInOutCubic(t) {
        return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    // --- Visualization Drawing ---

    function calculatePositions(count) {
        const positions = [];
        if (count === 0) return positions;

        const width = canvas.width;

        const getPos = (idx, x, y, spacing) => {
            positions[idx] = { x, y };
            const leftIdx = getLeft(idx);
            const rightIdx = getRight(idx);

            if (leftIdx < count) {
                getPos(leftIdx, x - spacing/2, y + LEVEL_HEIGHT, spacing/2);
            }
            if (rightIdx < count) {
                getPos(rightIdx, x + spacing/2, y + LEVEL_HEIGHT, spacing/2);
            }
        };

        getPos(0, width/2, 50, width/1.8);
        return positions;
    }

    function drawArray(step) {
        const container = document.getElementById('arrayVisual');
        container.innerHTML = '';

        const data = step ? step.heapSnapshot : heap;

        data.forEach((val, i) => {
            const cell = document.createElement('div');
            cell.className = 'array-cell';
            cell.innerHTML = `${val}<span class="idx">${i}</span>`;
            cell.style.animationDelay = `${i * 0.05}s`;

            if (step) {
                if (step.targets.includes(i)) {
                    if (step.type === 'swap' || step.type === 'insert-start') cell.classList.add('highlight');
                    if (step.type === 'compare') cell.classList.add('compare');
                }
            }
            container.appendChild(cell);
        });
    }

    function drawTree(step, movingNodes = null) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Save context state
        ctx.save();
        
        // Apply pan and zoom transformations
        ctx.translate(offsetX, offsetY);
        ctx.scale(scale, scale);

        const data = step ? step.heapSnapshot : heap;
        if (data.length === 0) {
            ctx.restore();
            return;
        }

        const positions = calculatePositions(data.length);

        // Draw Edges with glow
        positions.forEach((pos, i) => {
            const left = getLeft(i);
            const right = getRight(i);

            ctx.strokeStyle = 'rgba(0, 57, 166, 0.2)';
            ctx.lineWidth = 2;
            ctx.shadowColor = 'rgba(0, 57, 166, 0.3)';
            ctx.shadowBlur = 8;

            if (left < data.length && positions[left]) {
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                ctx.lineTo(positions[left].x, positions[left].y);
                ctx.stroke();
            }
            if (right < data.length && positions[right]) {
                ctx.beginPath();
                ctx.moveTo(pos.x, pos.y);
                ctx.lineTo(positions[right].x, positions[right].y);
                ctx.stroke();
            }
        });

        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;

        // Draw Nodes with glass effect
        positions.forEach((staticPos, i) => {
            let drawPos = staticPos;
            if (movingNodes && movingNodes[i]) {
                drawPos = movingNodes[i];
            }

            let fill = '#0039A6';
            let glowColor = 'rgba(0, 57, 166, 0.6)';

            if (step && step.targets.includes(i)) {
                if (step.type === 'swap' || step.type === 'insert-start' || step.type === 'highlight') {
                    fill = '#CC0000';
                    glowColor = 'rgba(204, 0, 0, 0.8)';
                } else if (step.type === 'compare') {
                    fill = '#ffc107';
                    glowColor = 'rgba(255, 193, 7, 0.8)';
                } else if (step.type === 'success') {
                    fill = '#28a745';
                    glowColor = 'rgba(40, 167, 69, 0.8)';
                }
            }

            // Outer glow
            ctx.shadowColor = glowColor;
            ctx.shadowBlur = 20;

            // Main circle
            ctx.beginPath();
            ctx.arc(drawPos.x, drawPos.y, NODE_RADIUS, 0, 2 * Math.PI);
            ctx.fillStyle = fill;
            ctx.fill();

            ctx.shadowBlur = 0;

            // Glass shine
            const gradient = ctx.createRadialGradient(
                drawPos.x - NODE_RADIUS/3, drawPos.y - NODE_RADIUS/3, 0,
                drawPos.x, drawPos.y, NODE_RADIUS
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.fill();

            // Border
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.lineWidth = 2.5;
            ctx.stroke();

            // Text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
            ctx.shadowBlur = 4;
            ctx.fillText(data[i], drawPos.x, drawPos.y);
            ctx.shadowBlur = 0;

            // Index label
            if (!movingNodes) {
                ctx.fillStyle = '#777777';
                ctx.font = '11px Inter';
                ctx.fillText(i, drawPos.x + NODE_RADIUS + 10, drawPos.y - NODE_RADIUS + 6);
            }
        });

        // Restore context state
        ctx.restore();
    }

    // --- UI Handlers ---

    function handleAdd() {
        const input = document.getElementById('numInput');
        if (!input.value) return;
        insert(input.value);
        input.value = '';
        input.focus();
    }

    function handleRemove() {
        removeRoot();
    }

    function handleHeapify() {
        const raw = document.getElementById('heapifyInput').value;
        const arr = raw.split(',').map(n => parseInt(n.trim())).filter(n => !isNaN(n));
        if (arr.length > 0) {
            buildHeap(arr);
            document.getElementById('heapifyInput').value = '';
            showStatus(`Built ${isMaxHeap ? 'Max' : 'Min'} Heap with ${arr.length} elements`);
        } else {
            showStatus("Please enter valid numbers");
        }
    }

    function handleClear() {
        heap = [];
        animationQueue.length = 0;
        drawTree(null);
        drawArray(null);
        showStatus("Heap cleared");
    }

    function handleEnter(e) {
        if (e.key === 'Enter') handleAdd();
    }

    function switchHeapType(isMax) {
        isMaxHeap = isMax;

        document.getElementById('minHeapBtn').classList.toggle('active', !isMax);
        document.getElementById('maxHeapBtn').classList.toggle('active', isMax);

        if (heap.length > 0) {
            buildHeap([...heap]);
            showStatus(`Switched to ${isMax ? 'Max' : 'Min'} Heap`);
        }
    }

    function disableControls(disabled) {
        document.querySelectorAll('button').forEach(b => {
            if (!b.classList.contains('toggle-btn')) {
                b.disabled = disabled;
            }
        });
        document.querySelectorAll('input').forEach(inp => inp.disabled = disabled);
    }

    function showStatus(message) {
        const statusDiv = document.getElementById('statusMessage');
        statusDiv.textContent = message;
        statusDiv.classList.add('show');

        setTimeout(() => {
            statusDiv.classList.remove('show');
        }, 3000);
    }

    // Zoom control functions
    function zoomIn() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const newScale = Math.min(scale * 1.2, 3);
        const scaleChange = newScale / scale;
        offsetX = centerX - (centerX - offsetX) * scaleChange;
        offsetY = centerY - (centerY - offsetY) * scaleChange;
        scale = newScale;
        drawTree(null);
    }

    function zoomOut() {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const newScale = Math.max(scale / 1.2, 0.5);
        const scaleChange = newScale / scale;
        offsetX = centerX - (centerX - offsetX) * scaleChange;
        offsetY = centerY - (centerY - offsetY) * scaleChange;
        scale = newScale;
        drawTree(null);
    }

    function resetView() {
        offsetX = 0;
        offsetY = 0;
        scale = 1;
        drawTree(null);
    }

    // Initial Draw
    drawArray(null);
    showStatus("Drag to pan • Scroll to zoom • Enter a value to insert");

</script>
