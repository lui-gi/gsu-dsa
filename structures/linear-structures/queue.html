<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Visualization - gsu dsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            /* Palette matched to theme */
            --gsu-blue: #0039A6;
            --gsu-blue-light: #4d8dff;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* Node Colors */
            --node-normal: #0039A6;
            --node-active: #CC0000;  /* Dequeue */
            --node-success: #28a745; /* Peek */
            --node-ghost: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000c24;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- BACKGROUND AURA --- */
        .aura-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
        }
        .aura-blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: float 20s infinite ease-in-out alternate;
        }
        .blob-1 { background: var(--gsu-blue); width: 700px; height: 700px; top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { background: #0055CC; width: 600px; height: 600px; bottom: -10%; right: -20%; animation-delay: -5s; animation-duration: 30s; }
        .blob-3 { background: #001F5C; width: 800px; height: 800px; bottom: -20%; left: 20%; opacity: 0.8; animation-delay: -10s; }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
            100% { transform: translate(-30px, -20px) scale(0.9); }
        }

        /* --- MAIN GLASS CONTAINER --- */
        .main-glass-card {
            width: 100%;
            max-width: 1600px;
            height: 95vh;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
        }

        /* --- HEADER & CONTROLS --- */
        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .back-btn {
            color: var(--gsu-blue-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--text-muted); }

        .controls-toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-left: 12px;
            border-left: 1px solid var(--glass-border);
        }
        .control-group:first-child { border-left: none; padding-left: 0; }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            width: 100px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--gsu-blue-light); }

        button {
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        button.primary { background: var(--gsu-blue); border-color: var(--gsu-blue); }
        button.primary:hover { background: #004BC9; }

        button.danger {
            background: rgba(204, 0, 0, 0.2);
            border-color: rgba(204, 0, 0, 0.4);
            color: #ff6b6b;
        }
        button.danger:hover { background: rgba(204, 0, 0, 0.3); border-color: #ff6b6b; }

        /* --- CANVAS AREA --- */
        #canvas-wrapper {
            flex-grow: 1;
            position: relative;
            background: rgba(0,0,0,0.2);
            overflow: hidden;
            cursor: grab;
        }
        #canvas-wrapper:active { cursor: grabbing; }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Camera Controls (Bottom Right) */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .zoom-btn {
            width: 40px; height: 40px;
            padding: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--glass-border);
            border-radius: 10px;
        }
        .zoom-btn:hover { background: rgba(255,255,255,0.1); }

        /* Legend */
        .legend {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
            pointer-events: none;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 8px currentColor; }

        /* --- ARRAY REPRESENTATION --- */
        #array-container {
            height: 140px;
            min-height: 140px;
            border-top: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .array-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 600;
        }

        .array-box {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }
        .array-box::-webkit-scrollbar { height: 6px; }
        .array-box::-webkit-scrollbar-track { background: transparent; }
        .array-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }

        .array-cell {
            min-width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .array-cell span.idx {
            position: absolute;
            bottom: -20px;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }
        .array-cell.active { border-color: #CC0000; box-shadow: 0 0 15px rgba(204, 0, 0, 0.3); background: rgba(204,0,0,0.1); }
        .array-cell.highlight { border-color: #28a745; box-shadow: 0 0 15px rgba(40, 167, 69, 0.3); background: rgba(40,167,69,0.1); }

        /* Status Message */
        .status-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--gsu-blue-light);
            color: var(--gsu-blue-light);
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .status-message.show { opacity: 1; }

    </style>
</head>
<body>

    <div class="aura-container">
        <div class="aura-blob blob-1"></div>
        <div class="aura-blob blob-2"></div>
        <div class="aura-blob blob-3"></div>
    </div>

    <div class="main-glass-card">
        <header>
            <div class="header-left">
                <a href="#" class="back-btn" onclick="window.parent.closeIframe(); return false;">‚Üê Back</a>
                <h1><i class="fa-solid fa-bars-staggered" style="margin-right: 12px; color: var(--gsu-blue-light);"></i>Queue</h1>
            </div>
            
            <div class="controls-toolbar">
                <div class="control-group">
                    <input type="number" id="numInput" placeholder="Value" onkeypress="handleEnter(event)">
                    <button class="primary" onclick="handleEnqueue()">Enqueue</button>
                    <button onclick="handleDequeue()">Dequeue</button>
                    <button onclick="handlePeek()">Peek</button>
                </div>
                
                <div class="control-group">
                    <button class="danger" onclick="handleClear()">Clear</button>
                </div>
            </div>
        </header>

        <div id="canvas-wrapper">
            <canvas id="queueCanvas"></canvas>

            <div class="legend">
                <div class="legend-item"><div class="dot" style="color: var(--node-normal); background: currentColor;"></div>Normal</div>
                <div class="legend-item"><div class="dot" style="color: var(--node-active); background: currentColor;"></div>Dequeue</div>
                <div class="legend-item"><div class="dot" style="color: var(--node-success); background: currentColor;"></div>Front</div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()"><i class="fa-solid fa-plus"></i></button>
                <button class="zoom-btn" onclick="zoomOut()"><i class="fa-solid fa-minus"></i></button>
                <button class="zoom-btn" onclick="resetView()"><i class="fa-solid fa-rotate-right"></i></button>
            </div>

            <div class="status-message" id="statusMessage"></div>
        </div>

        <div id="array-container">
            <div class="array-label">Array Memory</div>
            <div class="array-box" id="arrayVisual"></div>
        </div>
    </div>

<script>
    // --- Configuration ---
    const style = getComputedStyle(document.body);
    const COLORS = {
        normal: style.getPropertyValue('--node-normal').trim(),
        active: style.getPropertyValue('--node-active').trim(),
        success: style.getPropertyValue('--node-success').trim(),
        ghost: 'rgba(255,255,255,0.05)'
    };

    const canvas = document.getElementById('queueCanvas');
    const ctx = canvas.getContext('2d');
    
    // Queue Dimensions
    const NODE_WIDTH = 80;
    const NODE_HEIGHT = 80;
    const NODE_GAP = 20;
    const PIPE_PADDING = 30;

    // State
    let queue = [];
    let animationQueue = [];
    let isAnimating = false;

    // Camera State
    let offsetX = 0;
    let offsetY = 0;
    let scale = 1;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let lastOffsetX = 0;
    let lastOffsetY = 0;

    function resizeCanvas() {
        const wrapper = document.getElementById('canvas-wrapper');
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;
        if (!isAnimating) drawQueue(null);
    }
    window.addEventListener('resize', resizeCanvas);
    setTimeout(resizeCanvas, 100);

    // --- Camera Event Listeners ---
    canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        lastOffsetX = offsetX;
        lastOffsetY = offsetY;
        canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const dx = e.clientX - dragStartX;
            const dy = e.clientY - dragStartY;
            offsetX = lastOffsetX + dx;
            offsetY = lastOffsetY + dy;
            if (!isAnimating) drawQueue(null);
        }
    });

    canvas.addEventListener('mouseup', () => { isDragging = false; canvas.style.cursor = 'grab'; });
    canvas.addEventListener('mouseleave', () => { isDragging = false; canvas.style.cursor = 'grab'; });

    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const wheel = e.deltaY < 0 ? 1 : -1;
        
        // Zoom limits: 0.5x to 3x
        const newScale = Math.min(Math.max(scale * Math.exp(wheel * 0.1), 0.5), 3);
        const scaleChange = newScale / scale;
        
        // Zoom towards mouse pointer
        offsetX = mouseX - (mouseX - offsetX) * scaleChange;
        offsetY = mouseY - (mouseY - offsetY) * scaleChange;
        scale = newScale;
        if (!isAnimating) drawQueue(null);
    });

    // --- Logic ---
    function enqueue(value) {
        if (queue.length >= 10) { showStatus("Queue Limit Reached (Visual)"); return; }
        const val = parseInt(value);
        if (isNaN(val)) return;

        animationQueue = [];
        
        // 1. Spawn at right edge
        animationQueue.push({ 
            type: 'spawn', 
            queueSnapshot: [...queue], 
            newValue: val 
        });

        queue.push(val);

        // 2. Slide into place
        animationQueue.push({ 
            type: 'slide-in', 
            queueSnapshot: [...queue],
            targetIndex: queue.length - 1
        });

        runAnimation();
    }

    function dequeue() {
        if (queue.length === 0) { showStatus("Queue is empty!"); return; }

        animationQueue = [];
        
        // 1. Highlight Front
        animationQueue.push({
            type: 'highlight-front',
            queueSnapshot: [...queue],
            targetIndex: 0
        });

        // 2. Slide Out (Left)
        animationQueue.push({
            type: 'slide-out',
            queueSnapshot: [...queue],
            targetIndex: 0,
            removedVal: queue[0]
        });

        queue.shift();

        // 3. Shift Remaining Items (The "Line" moves up)
        if (queue.length > 0) {
            animationQueue.push({
                type: 'shift-up',
                queueSnapshot: [...queue]
            });
        } else {
             animationQueue.push({ type: 'idle', queueSnapshot: [] });
        }

        runAnimation();
    }

    // funny note: I spilled coffee on myself @ this point of writing the scipt -luigi
    function peek() {
        if (queue.length === 0) { showStatus("Queue is empty"); return; }
        animationQueue = [];
        animationQueue.push({ type: 'peek', queueSnapshot: [...queue], targetIndex: 0 });
        animationQueue.push({ type: 'idle', queueSnapshot: [...queue] });
        runAnimation();
    }

    // --- Animation Engine ---
    function runAnimation() {
        if (isAnimating || animationQueue.length === 0) return;
        isAnimating = true;
        disableControls(true);
        let stepIndex = 0;

        const process = () => {
            if (stepIndex >= animationQueue.length) {
                isAnimating = false;
                disableControls(false);
                drawQueue(null);
                drawArray(null);
                return;
            }
            const step = animationQueue[stepIndex++];
            let duration = 600;

            if (step.type === 'peek') {
                showStatus(`Front Value: ${step.queueSnapshot[0]}`);
                duration = 1000;
            }

            drawArray(step);

            if (step.type === 'spawn') {
                // Animate entry from right
                const startTime = performance.now();
                const targetX = getXPos(step.queueSnapshot.length); 
                const startX = targetX + 200; // Spawn off to the right

                const animateSpawn = (time) => {
                    let p = (time - startTime) / duration;
                    if (p > 1) p = 1;
                    const ease = t => 1 - Math.pow(1 - t, 3); // Ease out cubic
                    
                    const curX = startX + (targetX - startX) * ease(p);
                    
                    drawQueue(step, {
                        type: 'spawn',
                        val: step.newValue,
                        x: curX,
                        opacity: p
                    });

                    if (p < 1) requestAnimationFrame(animateSpawn);
                    else process();
                };
                requestAnimationFrame(animateSpawn);

            } else if (step.type === 'slide-out') {
                // Animate exit to left
                const startTime = performance.now();
                const startX = getXPos(0);
                const endX = startX - 200; // Slide off left

                const animateExit = (time) => {
                    let p = (time - startTime) / duration;
                    if (p > 1) p = 1;
                    
                    const curX = startX + (endX - startX) * p;
                    
                    drawQueue(step, {
                        type: 'exit',
                        val: step.removedVal,
                        x: curX,
                        opacity: 1 - p
                    });

                    if (p < 1) requestAnimationFrame(animateExit);
                    else process();
                };
                requestAnimationFrame(animateExit);

            } else if (step.type === 'shift-up') {
                // Animate everyone moving left one slot
                const startTime = performance.now();
                
                const animateShift = (time) => {
                    let p = (time - startTime) / duration;
                    if (p > 1) p = 1;
                    const ease = t => t < .5 ? 2 * t * t : -1 + (4 - 2 * t) * t;

                    // We need to draw the NEW queue, but interpolated from OLD positions (i+1)
                    // The step.queueSnapshot contains the NEW state (length N)
                    // They came from positions N+1
                    drawQueue(step, {
                        type: 'shifting',
                        progress: ease(p)
                    });

                    if (p < 1) requestAnimationFrame(animateShift);
                    else process();
                };
                requestAnimationFrame(animateShift);

            } else {
                drawQueue(step);
                setTimeout(process, duration);
            }
        };
        process();
    }

    // --- Drawing Helpers ---
    function getXPos(index) {
        // Center the visualization
        // Start X is mostly dynamic, but let's pin index 0 to a specific spot relative to center
        // Or keep the "Glass Pipe" fixed center, and nodes fill it.
        // Let's pin Front (index 0) to left-center.
        const startX = -((10 * (NODE_WIDTH + NODE_GAP)) / 2) + NODE_WIDTH; 
        return startX + index * (NODE_WIDTH + NODE_GAP);
    }

    function drawQueue(step, animState = null) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        ctx.save();
        // Camera Transform
        ctx.translate(offsetX, offsetY);
        ctx.translate(centerX, centerY); // Origin to center
        ctx.scale(scale, scale);

        // 1. Draw Glass Pipe (Background)
        ctx.save();
        const pipeLength = 11 * (NODE_WIDTH + NODE_GAP);
        const pipeX = getXPos(0) - NODE_WIDTH/2 - PIPE_PADDING;
        const pipeY = -NODE_HEIGHT/2 - PIPE_PADDING;
        
        // Gradient for glass effect
        const grad = ctx.createLinearGradient(0, pipeY, 0, pipeY + NODE_HEIGHT + PIPE_PADDING*2);
        grad.addColorStop(0, 'rgba(255,255,255,0.05)');
        grad.addColorStop(0.5, 'rgba(255,255,255,0.01)');
        grad.addColorStop(1, 'rgba(255,255,255,0.05)');

        ctx.fillStyle = grad;
        ctx.strokeStyle = 'rgba(255,255,255,0.2)';
        ctx.lineWidth = 2;

        // Draw Pipe (Top and Bottom lines + Fill)
        ctx.beginPath();
        // Top Line
        ctx.moveTo(pipeX - 50, pipeY); // Extended open ends
        ctx.lineTo(pipeX + pipeLength + 50, pipeY);
        ctx.stroke();
        
        // Bottom Line
        ctx.beginPath();
        ctx.moveTo(pipeX - 50, pipeY + NODE_HEIGHT + PIPE_PADDING*2);
        ctx.lineTo(pipeX + pipeLength + 50, pipeY + NODE_HEIGHT + PIPE_PADDING*2);
        ctx.stroke();

        // Fill rect for glass feel
        ctx.fillRect(pipeX - 50, pipeY, pipeLength + 100, NODE_HEIGHT + PIPE_PADDING*2);

        // Flow Arrows
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        drawArrow(ctx, pipeX + pipeLength/2 + 40, pipeY - 20, pipeX + pipeLength/2 - 40, pipeY - 20);
        ctx.font = '12px Inter';
        ctx.fillText("FLOW", pipeX + pipeLength/2, pipeY - 35);
        ctx.restore();

        // 2. Draw Nodes
        const data = step ? step.queueSnapshot : queue;

        // If shifting, we calculate positions differently
        if (animState && animState.type === 'shifting') {
            data.forEach((val, i) => {
                // Target is getXPos(i)
                // Start was getXPos(i+1) (because we shifted left)
                // Actually, shift logic: old queue had val at i+1. new queue has val at i.
                // We want to interpolate from (i+1)'s pos to i's pos.
                
                const startX = getXPos(i + 1);
                const endX = getXPos(i);
                const curX = startX + (endX - startX) * animState.progress;
                
                drawNode(ctx, val, curX, 0, COLORS.normal);
            });
        } else {
            // Standard Draw
            data.forEach((val, i) => {
                // Skip drawing if this is the animating node (drawn separately)
                if (animState && animState.type === 'exit' && i === 0) return;
                
                let color = COLORS.normal;
                if (step) {
                    if (step.type === 'highlight-front' && i === 0) color = COLORS.active;
                    if (step.type === 'peek' && i === step.targetIndex) color = COLORS.success;
                }

                drawNode(ctx, val, getXPos(i), 0, color);

                // Indicators
                if (!animState && !isAnimating) {
                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 12px Inter';
                    if (i === 0) ctx.fillText("FRONT", getXPos(i), NODE_HEIGHT/2 + 40);
                    if (i === data.length - 1) ctx.fillText("REAR", getXPos(i), -NODE_HEIGHT/2 - 40);
                }
            });
        }

        // 3. Draw Animating Node (Spawn/Exit)
        if (animState) {
            if (animState.type === 'spawn') {
                ctx.globalAlpha = animState.opacity;
                drawNode(ctx, animState.val, animState.x, 0, COLORS.normal);
                ctx.globalAlpha = 1.0;
            } else if (animState.type === 'exit') {
                ctx.globalAlpha = animState.opacity;
                drawNode(ctx, animState.val, animState.x, 0, COLORS.active);
                ctx.globalAlpha = 1.0;
            }
        }

        ctx.restore();
    }

    function drawNode(ctx, val, x, y, color) {
        ctx.save();
        
        // Glow
        ctx.shadowColor = color;
        ctx.shadowBlur = 15;

        // Shape (Rounded Rect / Puck)
        ctx.beginPath();
        ctx.roundRect(x - NODE_WIDTH/2, y - NODE_HEIGHT/2, NODE_WIDTH, NODE_HEIGHT, 15);
        ctx.fillStyle = color;
        ctx.fill();
        
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.lineWidth = 2;
        ctx.stroke();

        ctx.shadowBlur = 0;

        // Shine
        ctx.fillStyle = 'rgba(255,255,255,0.1)';
        ctx.beginPath();
        ctx.ellipse(x, y - NODE_HEIGHT/4, NODE_WIDTH/2 - 10, NODE_HEIGHT/6, 0, 0, Math.PI*2);
        ctx.fill();

        // Text
        ctx.fillStyle = '#fff';
        ctx.font = 'bold 20px Inter';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(val, x, y);

        ctx.restore();
    }

    function drawArrow(ctx, fromX, fromY, toX, toY) {
        const headlen = 10;
        const dx = toX - fromX;
        const dy = toY - fromY;
        const angle = Math.atan2(dy, dx);
        ctx.beginPath();
        ctx.moveTo(fromX, fromY);
        ctx.lineTo(toX, toY);
        ctx.lineTo(toX - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
        ctx.moveTo(toX, toY);
        ctx.lineTo(toX - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
        ctx.strokeStyle = 'rgba(255,255,255,0.4)';
        ctx.lineWidth = 2;
        ctx.stroke();
    }

    function drawArray(step) {
        const div = document.getElementById('arrayVisual');
        div.innerHTML = '';
        const data = step ? step.queueSnapshot : queue;
        
        data.forEach((val, i) => {
            const cell = document.createElement('div');
            cell.className = 'array-cell';
            cell.innerHTML = `${val}<span class="idx">${i}</span>`;
            
            if (step) {
                if (step.type === 'highlight-front' && i === 0) cell.classList.add('active');
                if (step.type === 'peek' && i === step.targetIndex) cell.classList.add('highlight');
            }
            div.appendChild(cell);
        });
    }

    // --- Interaction ---
    function handleEnqueue() {
        const inp = document.getElementById('numInput');
        if (inp.value === '') return;
        enqueue(inp.value);
        inp.value = '';
        inp.focus();
    }
    function handleDequeue() { dequeue(); }
    function handlePeek() { peek(); }
    function handleClear() { 
        queue = []; 
        animationQueue = []; 
        drawQueue(null); 
        drawArray(null); 
        showStatus("Cleared"); 
    }
    function handleEnter(e) { if(e.key === 'Enter') handleEnqueue(); }
    
    function disableControls(dis) {
        document.querySelectorAll('button:not(.zoom-btn)').forEach(b => b.disabled = dis);
        document.querySelectorAll('input').forEach(i => i.disabled = dis);
    }
    function showStatus(msg) {
        const el = document.getElementById('statusMessage');
        el.textContent = msg;
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 2000);
    }

    // Camera Actions
    function zoomIn() { scale = Math.min(scale * 1.2, 3); drawQueue(null); }
    function zoomOut() { scale = Math.max(scale / 1.2, 0.5); drawQueue(null); }
    function resetView() { offsetX = 0; offsetY = 0; scale = 1; drawQueue(null); }

    // Init
    drawQueue(null);
    showStatus("Ready");
</script>
