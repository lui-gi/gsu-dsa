<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubly Linked List - gsu dsa</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --gsu-blue: #0039A6;
            --gsu-blue-light: #4d8dff;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            --node-normal: #0039A6;
            --node-active: #CC0000;
            --node-traverse: #ffc107;
            --node-success: #28a745;
            --node-sentinel: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000c24;
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* --- BACKGROUND AURA --- */
        .aura-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.6;
            pointer-events: none;
        }
        .aura-blob {
            position: absolute;
            border-radius: 50%;
            mix-blend-mode: screen;
            animation: float 20s infinite ease-in-out alternate;
        }
        .blob-1 { background: var(--gsu-blue); width: 700px; height: 700px; top: -10%; left: -10%; animation-duration: 25s; }
        .blob-2 { background: #0055CC; width: 600px; height: 600px; bottom: -10%; right: -20%; animation-delay: -5s; animation-duration: 30s; }
        .blob-3 { background: #001F5C; width: 800px; height: 800px; bottom: -20%; left: 20%; opacity: 0.8; animation-delay: -10s; }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
            100% { transform: translate(-30px, -20px) scale(0.9); }
        }

        /* --- MAIN GLASS CONTAINER --- */
        .main-glass-card {
            width: 100%;
            max-width: 1600px;
            height: 95vh;
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
        }

        /* --- HEADER & CONTROLS --- */
        header {
            padding: 20px 30px;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            z-index: 20; 
        }

        .header-left { display: flex; align-items: center; gap: 20px; }
        
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .back-btn {
            color: var(--gsu-blue-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
        }
        .back-btn:hover { background: rgba(255,255,255,0.1); border-color: var(--text-muted); }

        .controls-toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-left: 12px;
            border-left: 1px solid var(--glass-border);
        }
        .control-group:first-child { border-left: none; padding-left: 0; }

        input[type="number"] {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            width: 80px;
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--gsu-blue-light); }
        input::placeholder { color: rgba(255,255,255,0.3); }

        button {
            background: rgba(255,255,255,0.08);
            color: white;
            border: 1px solid var(--glass-border);
            padding: 10px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }
        button:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        button.primary { background: var(--gsu-blue); border-color: var(--gsu-blue); }
        button.primary:hover { background: #004BC9; }

        button.danger {
            background: rgba(204, 0, 0, 0.2);
            border-color: rgba(204, 0, 0, 0.4);
            color: #ff6b6b;
        }
        button.danger:hover { background: rgba(204, 0, 0, 0.3); border-color: #ff6b6b; }

        /* --- CANVAS AREA --- */
        #canvas-wrapper {
            flex-grow: 1;
            position: relative;
            background: rgba(0,0,0,0.2);
            overflow: hidden;
            cursor: grab;
            z-index: 1; /* Ensure base level */
        }
        #canvas-wrapper:active { cursor: grabbing; }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none; /* Prevent scroll on mobile */
        }

        /* --- OVERLAY UI (TOP LEFT) --- */
        .overlay-ui-container {
            position: absolute;
            top: 20px; 
            left: 20px;
            display: flex;
            gap: 12px;
            align-items: flex-start;
            z-index: 10;
        }

        /* Legend */
        .legend {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
            pointer-events: none; /* Allow clicks to pass through transparent parts if needed, but background covers */
        }
        .legend-item { display: flex; align-items: center; gap: 8px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; box-shadow: 0 0 8px currentColor; }

        /* Cycles Control in Overlay */
        .cycles-wrapper {
            position: relative;
        }
        .cycles-btn {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--glass-border);
            padding: 10px 16px;
            height: 100%; /* Match legend height approx */
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
        }
        .cycles-btn:hover { background: rgba(255,255,255,0.1); color: white; }
        .cycles-btn.active { border-color: var(--gsu-blue-light); color: var(--gsu-blue-light); }

        .cycles-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 8px;
            width: 200px;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            padding: 12px;
            display: none;
            flex-direction: column;
            gap: 12px;
        }
        .cycles-dropdown.show { display: flex; }

        .dropdown-label { font-size: 10px; color: var(--text-muted); font-weight: 600; margin-bottom: 4px; }
        .dropdown-row { display: flex; gap: 8px; }
        .divider { height: 1px; background: var(--glass-border); width: 100%; }

        /* Camera Controls */
        .zoom-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 10;
        }
        .zoom-btn {
            width: 40px; height: 40px;
            padding: 0;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--glass-border);
            border-radius: 10px;
        }
        .zoom-btn:hover { background: rgba(255,255,255,0.1); }

        /* Status Message */
        .status-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid var(--gsu-blue-light);
            color: var(--gsu-blue-light);
            padding: 10px 24px;
            border-radius: 20px;
            font-size: 14px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .status-message.show { opacity: 1; }

        /* --- ARRAY REPRESENTATION --- */
        #array-container {
            height: 140px;
            min-height: 140px;
            border-top: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .array-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 12px;
            font-weight: 600;
        }
        .array-box {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--glass-border) transparent;
        }
        .array-box::-webkit-scrollbar { height: 6px; }
        .array-box::-webkit-scrollbar-track { background: transparent; }
        .array-box::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        .array-cell {
            min-width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            position: relative;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        .array-cell span.idx {
            position: absolute;
            bottom: -20px;
            font-size: 11px;
            color: var(--text-muted);
            font-weight: 400;
        }
        .array-cell.active { border-color: #CC0000; box-shadow: 0 0 15px rgba(204, 0, 0, 0.3); background: rgba(204,0,0,0.1); }
        .array-cell.sentinel { border-color: #94a3b8; border-style: dashed; opacity: 0.7; }
        .array-cell.tortoise { border-color: #28a745; box-shadow: 0 0 10px #28a745; }
        .array-cell.hare { border-color: #ffc107; box-shadow: 0 0 10px #ffc107; }

    </style>
</head>
<body>

    <div class="aura-container">
        <div class="aura-blob blob-1"></div>
        <div class="aura-blob blob-2"></div>
        <div class="aura-blob blob-3"></div>
    </div>

    <div class="main-glass-card">
        <header>
            <div class="header-left">
                <a href="#" class="back-btn" onclick="window.parent.closeIframe(); return false;">‚Üê Back</a>
                <h1><i class="fa-solid fa-arrows-left-right" style="margin-right: 12px; color: var(--gsu-blue-light);"></i>Doubly Linked List</h1>
            </div>
            
            <div class="controls-toolbar">
                <div class="control-group">
                    <input type="number" id="valInput" placeholder="Val" onkeypress="handleEnter(event)">
                    <button class="primary" onclick="handleAddLast()">Add Last</button>
                    <button onclick="handleAddFirst()">Add First</button>
                </div>

                <div class="control-group">
                    <input type="number" id="idxInput" placeholder="Idx" style="width: 60px;">
                    <button onclick="handleInsertAt()">Insert at Idx</button>
                    <button onclick="handleDeleteAt()">Del at Idx</button>
                </div>

                <div class="control-group">
                    <button class="danger" onclick="handleDeleteLast()">Del Last</button>
                    <button class="danger" onclick="handleDeleteFirst()">Del First</button>
                </div>
                
                <div class="control-group">
                    <button onclick="handleClear()">Clear</button>
                </div>
            </div>
        </header>

        <div id="canvas-wrapper">
            <canvas id="listCanvas"></canvas>

            <div class="status-message" id="statusMessage"></div>

            <div class="overlay-ui-container">
                <div class="legend">
                    <div class="legend-item"><div class="dot" style="color: var(--node-normal); background: currentColor;"></div>Data Node</div>
                    <div class="legend-item"><div class="dot" style="color: var(--node-sentinel); background: currentColor;"></div>Sentinel</div>
                    <div class="legend-item"><div class="dot" style="color: var(--node-active); background: currentColor;"></div>Active</div>
                </div>

                <div class="cycles-wrapper">
                    <button id="cyclesBtn" class="cycles-btn" onclick="toggleCyclesMenu(event)">
                        <i class="fa-solid fa-spin fa-circle-notch"></i> Cycles
                    </button>
                    
                    <div class="cycles-dropdown" id="cyclesMenu" onclick="event.stopPropagation()">
                        <div class="dropdown-section">
                            <div class="dropdown-label">INSERT CYCLE</div>
                            <div class="dropdown-row">
                                <input type="number" id="cycleIdxInput" placeholder="Idx" style="width: 60px; background: rgba(0,0,0,0.5);">
                                <button onclick="handleCreateCycle()" style="flex-grow:1; font-size: 11px;">Link Tail</button>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="dropdown-section">
                            <div class="dropdown-label">FLOYD'S ALGO</div>
                            <button onclick="handleDetectCycle()" style="width: 100%; font-size: 11px;">Detect Cycle</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" onclick="zoomIn()"><i class="fa-solid fa-plus"></i></button>
                <button class="zoom-btn" onclick="zoomOut()"><i class="fa-solid fa-minus"></i></button>
                <button class="zoom-btn" onclick="resetView()"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>

        <div id="array-container">
            <div class="array-label">Logical List</div>
            <div class="array-box" id="arrayVisual"></div>
        </div>
    </div>

<script>
    const style = getComputedStyle(document.body);
    const COLORS = {
        normal: style.getPropertyValue('--node-normal').trim() || '#0039A6',
        active: style.getPropertyValue('--node-active').trim() || '#CC0000',
        traverse: style.getPropertyValue('--node-traverse').trim() || '#ffc107',
        success: style.getPropertyValue('--node-success').trim() || '#28a745',
        sentinel: '#1e293b'
    };

    const canvas = document.getElementById('listCanvas');
    const ctx = canvas.getContext('2d');
    
    // REDUCED Node Dimensions for better camera fit
    const NODE_WIDTH = 110; 
    const NODE_HEIGHT = 50;
    const POINTER_WIDTH = 25;
    const NODE_GAP = 50;

    // State
    let list = [];
    let animationQueue = [];
    let isAnimating = false;
    let nextId = 1;
    let cycleTargetIndex = -1; 

    // Camera State
    let offsetX = 0;
    let offsetY = 0;
    let scale = 1;
    let isDragging = false;
    let dragStartX = 0;
    let dragStartY = 0;
    let lastOffsetX = 0;
    let lastOffsetY = 0;

    function initList() {
        list = [
            { val: 'HEAD', type: 'sentinel', id: 'H' },
            { val: 'TRAIL', type: 'sentinel', id: 'T' }
        ];
        cycleTargetIndex = -1;
    }

    // --- Resize & Init ---
    function resizeCanvas() {
        const wrapper = document.getElementById('canvas-wrapper');
        if (wrapper && wrapper.offsetWidth > 0) {
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;
        }
        if (!isAnimating) drawList(null);
    }
    
    // Ensure initial load works even if DOM isn't fully ready immediately
    window.onload = function() {
        resizeCanvas();
        setTimeout(resizeCanvas, 500); // Safety check
    };
    window.addEventListener('resize', resizeCanvas);

    // --- Camera Logic ---
    canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        dragStartX = e.clientX;
        dragStartY = e.clientY;
        lastOffsetX = offsetX;
        lastOffsetY = offsetY;
        canvas.style.cursor = 'grabbing';
    });
    canvas.addEventListener('mousemove', (e) => {
        if (isDragging) {
            offsetX = lastOffsetX + (e.clientX - dragStartX);
            offsetY = lastOffsetY + (e.clientY - dragStartY);
            if (!isAnimating) drawList(null);
        }
    });
    canvas.addEventListener('mouseup', () => { isDragging = false; canvas.style.cursor = 'grab'; });
    canvas.addEventListener('mouseleave', () => { isDragging = false; canvas.style.cursor = 'grab'; });
    canvas.addEventListener('wheel', (e) => {
        e.preventDefault();
        const scaleAmount = e.deltaY < 0 ? 1.1 : 0.9;
        scale = Math.min(Math.max(scale * scaleAmount, 0.5), 2);
        if (!isAnimating) drawList(null);
    });

    // --- Dropdown Logic ---
    function toggleCyclesMenu(e) {
        e.stopPropagation();
        const menu = document.getElementById('cyclesMenu');
        const btn = document.getElementById('cyclesBtn');
        const isOpen = menu.classList.contains('show');
        
        if (isOpen) {
            menu.classList.remove('show');
            btn.classList.remove('active');
        } else {
            menu.classList.add('show');
            btn.classList.add('active');
        }
    }
    document.addEventListener('click', () => {
        const menu = document.getElementById('cyclesMenu');
        const btn = document.getElementById('cyclesBtn');
        if (menu.classList.contains('show')) {
            menu.classList.remove('show');
            btn.classList.remove('active');
        }
    });

    // --- Core Operations ---
    // Mapping: Physical Index 0=HEAD, 1=FirstData, ..., N=TRAIL

    function handleAddLast() {
        if (cycleTargetIndex !== -1) { showStatus("Reset cycle before editing"); return; }
        const val = getVal(); if (val === null) return;
        
        animationQueue = [];
        const newNode = { val, id: nextId++, type: 'data' };
        
        // Insert before Trailer
        const insertIdx = list.length - 1;
        
        animationQueue.push({ type: 'highlight-neighbors', listSnapshot: [...list], activeIndices: [insertIdx-1, insertIdx] });
        animationQueue.push({ type: 'spawn', listSnapshot: insertAtSnapshot(insertIdx, newNode), targetIndex: insertIdx });
        list.splice(insertIdx, 0, newNode);
        animationQueue.push({ type: 'success', listSnapshot: [...list], targetIndex: insertIdx });
        
        runAnimation();
    }

    function handleAddFirst() {
        if (cycleTargetIndex !== -1) { showStatus("Reset cycle before editing"); return; }
        const val = getVal(); if (val === null) return;
        
        animationQueue = [];
        const newNode = { val, id: nextId++, type: 'data' };
        
        // Insert after Header
        const insertIdx = 1;
        
        animationQueue.push({ type: 'spawn', listSnapshot: insertAtSnapshot(insertIdx, newNode), targetIndex: insertIdx });
        list.splice(insertIdx, 0, newNode);
        animationQueue.push({ type: 'success', listSnapshot: [...list], targetIndex: insertIdx });
        
        runAnimation();
    }

    function handleDeleteLast() {
        if (cycleTargetIndex !== -1) { showStatus("Reset cycle before editing"); return; }
        if (list.length <= 2) { showStatus("List is empty!"); return; }
        
        animationQueue = [];
        const targetIdx = list.length - 2; // Before Trailer
        
        animationQueue.push({ type: 'highlight', listSnapshot: [...list], targetIndex: targetIdx });
        animationQueue.push({ type: 'fade-out', listSnapshot: [...list], targetIndex: targetIdx });
        list.splice(targetIdx, 1);
        animationQueue.push({ type: 'idle', listSnapshot: [...list] });
        runAnimation();
    }

    function handleDeleteFirst() {
        if (cycleTargetIndex !== -1) { showStatus("Reset cycle before editing"); return; }
        if (list.length <= 2) { showStatus("List is empty!"); return; }
        
        animationQueue = [];
        const targetIdx = 1; // After Header
        
        animationQueue.push({ type: 'highlight', listSnapshot: [...list], targetIndex: targetIdx });
        animationQueue.push({ type: 'fade-out', listSnapshot: [...list], targetIndex: targetIdx });
        list.splice(targetIdx, 1);
        animationQueue.push({ type: 'idle', listSnapshot: [...list] });
        runAnimation();
    }

    function handleInsertAt() {
        if (cycleTargetIndex !== -1) { showStatus("Reset cycle before editing"); return; }
        const val = getVal(); const idx = getIdx(); if (val === null || idx === null) return;
        
        const physicalIdx = idx + 1;
        if (physicalIdx < 1 || physicalIdx > list.length - 1) { showStatus("Index out of bounds"); return; }

        if (physicalIdx === 1) { handleAddFirst(); return; }
        if (physicalIdx === list.length - 1) { handleAddLast(); return; }

        animationQueue = [];
        for(let i=1; i<physicalIdx; i++) animationQueue.push({ type: 'traverse', listSnapshot: [...list], targetIndex: i });
        
        const newNode = { val, id: nextId++, type: 'data' };
        animationQueue.push({ type: 'spawn', listSnapshot: insertAtSnapshot(physicalIdx, newNode), targetIndex: physicalIdx });
        list.splice(physicalIdx, 0, newNode);
        animationQueue.push({ type: 'success', listSnapshot: [...list], targetIndex: physicalIdx });
        runAnimation();
    }

    function handleDeleteAt() {
        if (cycleTargetIndex !== -1) { showStatus("Reset cycle before editing"); return; }
        const idx = getIdx(); if (idx === null) return;
        
        const physicalIdx = idx + 1;
        if (physicalIdx < 1 || physicalIdx > list.length - 2) { showStatus("Index out of bounds"); return; }
        
        if (physicalIdx === 1) { handleDeleteFirst(); return; }
        if (physicalIdx === list.length - 2) { handleDeleteLast(); return; }

        animationQueue = [];
        for(let i=1; i<physicalIdx; i++) animationQueue.push({ type: 'traverse', listSnapshot: [...list], targetIndex: i });
        
        animationQueue.push({ type: 'highlight', listSnapshot: [...list], targetIndex: physicalIdx });
        animationQueue.push({ type: 'fade-out', listSnapshot: [...list], targetIndex: physicalIdx });
        list.splice(physicalIdx, 1);
        animationQueue.push({ type: 'idle', listSnapshot: [...list] });
        runAnimation();
    }

    function handleCreateCycle() {
        const idxInput = document.getElementById('cycleIdxInput');
        if (!idxInput || idxInput.value === '') return;
        const logicalIdx = parseInt(idxInput.value);
        if (isNaN(logicalIdx)) return;
        const physicalIdx = logicalIdx + 1;

        if (physicalIdx < 1 || physicalIdx >= list.length - 1) { showStatus("Invalid Cycle Target"); return; }

        animationQueue = [];
        cycleTargetIndex = physicalIdx;
        animationQueue.push({ 
            type: 'cycle-created', listSnapshot: [...list], 
            msg: `Cycle Created! Tail -> Node ${logicalIdx}`
        });
        runAnimation();
        idxInput.value = '';
        document.getElementById('cyclesMenu').classList.remove('show');
        document.getElementById('cyclesBtn').classList.remove('active');
    }

    function handleDetectCycle() {
        if (list.length <= 2) { showStatus("List too short"); return; }
        
        document.getElementById('cyclesMenu').classList.remove('show');
        document.getElementById('cyclesBtn').classList.remove('active');
        animationQueue = [];

        let tortoise = 0; let hare = 0;
        
        animationQueue.push({ type: 'floyd-step', listSnapshot: [...list], tortoise: 0, hare: 0, msg: "T & H start at HEAD" });

        let found = false; let steps = 0; const maxSteps = 50;

        while (steps < maxSteps) {
            tortoise = getNextIndex(tortoise);
            let nextHare = getNextIndex(hare);
            if (nextHare !== -1) hare = getNextIndex(nextHare);
            else hare = -1;

            if (tortoise === -1 || hare === -1) {
                animationQueue.push({ 
                    type: 'floyd-step', listSnapshot: [...list], 
                    tortoise: (tortoise===-1?list.length-1:tortoise), hare: list.length-1, 
                    msg: "Reached NULL. No Cycle." 
                });
                break;
            }

            animationQueue.push({ type: 'floyd-step', listSnapshot: [...list], tortoise, hare });

            if (tortoise === hare) {
                found = true;
                animationQueue.push({ type: 'floyd-collision', listSnapshot: [...list], targetIndex: tortoise, tortoise, hare, msg: "Collision! Cycle Detected!" });
                break;
            }
            steps++;
        }
        runAnimation();
    }

    function getNextIndex(currIdx) {
        if (currIdx === list.length - 1) return (cycleTargetIndex !== -1) ? cycleTargetIndex : -1;
        return currIdx + 1;
    }

    function handleClear() {
        initList();
        animationQueue = [];
        drawList(null);
        drawArray(null);
        showStatus("Cleared");
    }

    function insertAtSnapshot(idx, node) {
        const snap = [...list];
        snap.splice(idx, 0, node);
        return snap;
    }

    // --- Animation Engine ---
    function runAnimation() {
        if (isAnimating || animationQueue.length === 0) return;
        isAnimating = true;
        disableControls(true);
        let stepIndex = 0;

        const process = () => {
            if (stepIndex >= animationQueue.length) {
                isAnimating = false;
                disableControls(false);
                drawList(null);
                drawArray(null);
                const lastStep = animationQueue[animationQueue.length-1];
                if (!lastStep.msg || lastStep.msg !== "Collision! Cycle Detected!") showStatus("Ready");
                return;
            }
            const step = animationQueue[stepIndex++];
            let duration = 600;
            if (step.msg) showStatus(step.msg);
            drawArray(step);

            if (step.type === 'floyd-step') duration = 800;
            else if (step.type === 'floyd-collision') duration = 2000;
            else if (step.type === 'traverse') duration = 300;
            
            if (step.type === 'fade-out') {
                const startTime = performance.now();
                const animateFade = (time) => {
                    let p = (time - startTime) / duration;
                    if (p > 1) p = 1;
                    drawList(step, { fadeOpacity: 1 - p });
                    if (p < 1) requestAnimationFrame(animateFade);
                    else process();
                };
                requestAnimationFrame(animateFade);
            } else {
                drawList(step);
                setTimeout(process, duration);
            }
        };
        process();
    }

    // --- Drawing Helper (Polyfill) ---
    function drawRoundRectPath(ctx, x, y, width, height, radii) {
        ctx.beginPath();
        if (typeof ctx.roundRect === 'function') {
            ctx.roundRect(x, y, width, height, radii);
        } else {
            ctx.rect(x, y, width, height); // Fallback
        }
    }

    // --- Drawing ---
    function drawList(step, animState = null) {
        if (!ctx) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const data = step ? step.listSnapshot : list;
        
        ctx.save();
        ctx.translate(offsetX + centerX, offsetY + centerY);
        ctx.scale(scale, scale);

        const totalWidth = data.length * (NODE_WIDTH + NODE_GAP) - NODE_GAP;
        const startX = -totalWidth / 2;

        data.forEach((node, i) => {
            const x = startX + i * (NODE_WIDTH + NODE_GAP);
            const y = 0;
            
            let color = COLORS.normal;
            if (node.type === 'sentinel') color = COLORS.sentinel;
            let opacity = 1.0;

            if (step) {
                if (step.type === 'highlight' && i === step.targetIndex) color = COLORS.active;
                if (step.type === 'highlight-neighbors' && step.activeIndices.includes(i)) color = COLORS.traverse;
                if (step.type === 'traverse' && i === step.targetIndex) color = COLORS.traverse;
                if (step.type === 'spawn' && i === step.targetIndex) color = COLORS.success;
                if (step.type === 'fade-out' && i === step.targetIndex) {
                    color = COLORS.active;
                    if (animState) opacity = animState.fadeOpacity;
                }
                if (step.type === 'floyd-collision' && i === step.targetIndex) color = COLORS.active;
            }

            // Draw Links
            if (i < data.length - 1) {
                let linkOpacity = 1.0;
                if (step && step.type === 'fade-out' && (i === step.targetIndex || i + 1 === step.targetIndex)) {
                     if (animState) linkOpacity = animState.fadeOpacity;
                }
                drawCurve(x + NODE_WIDTH - POINTER_WIDTH/2, y - 5, x + NODE_WIDTH + NODE_GAP + POINTER_WIDTH/2, y - 5, -20, linkOpacity);
                drawCurve(x + NODE_WIDTH + NODE_GAP + POINTER_WIDTH/2, y + 5, x + NODE_WIDTH - POINTER_WIDTH/2, y + 5, 20, linkOpacity);
            } 
            else if (i === data.length - 1 && cycleTargetIndex !== -1) {
                const targetX = startX + cycleTargetIndex * (NODE_WIDTH + NODE_GAP);
                drawCycleLink(x + NODE_WIDTH/2, y + NODE_HEIGHT/2, targetX + NODE_WIDTH/2, y + NODE_HEIGHT/2);
            }

            drawNode3Part(x, y - NODE_HEIGHT/2, node, color, opacity);
            
            if (step && (step.type === 'floyd-step' || step.type === 'floyd-collision')) {
                if (i === step.tortoise) drawIcon(x + NODE_WIDTH/2 - 20, y - NODE_HEIGHT - 25, 'üê¢');
                if (i === step.hare) drawIcon(x + NODE_WIDTH/2 + 20, y - NODE_HEIGHT - 25, 'üêá');
            }
        });

        ctx.restore();
    }

    function drawNode3Part(x, y, node, color, opacity) {
        ctx.save();
        ctx.globalAlpha = opacity;
        const bodyWidth = NODE_WIDTH - (2 * POINTER_WIDTH);
        
        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
        ctx.strokeStyle = color;
        ctx.lineWidth = 2;
        
        if (color !== COLORS.normal && color !== COLORS.sentinel) {
            ctx.shadowColor = color;
            ctx.shadowBlur = 15;
        }

        drawRoundRectPath(ctx, x, y, POINTER_WIDTH, NODE_HEIGHT, [8,0,0,8]); // Prev
        ctx.fillStyle = (node.type==='sentinel') ? 'rgba(0,0,0,0.5)' : 'rgba(255,255,255,0.1)'; ctx.fill(); ctx.stroke();
        
        drawRoundRectPath(ctx, x+POINTER_WIDTH, y, bodyWidth, NODE_HEIGHT, 0); // Val
        ctx.fillStyle = (node.type==='sentinel') ? 'rgba(0,0,0,0.2)' : 'rgba(255,255,255,0.05)'; ctx.fill(); ctx.stroke();
        
        drawRoundRectPath(ctx, x+POINTER_WIDTH+bodyWidth, y, POINTER_WIDTH, NODE_HEIGHT, [0,8,8,0]); // Next
        ctx.fillStyle = (node.type==='sentinel') ? 'rgba(0,0,0,0.5)' : 'rgba(255,255,255,0.1)'; ctx.fill(); ctx.stroke();

        if (node.id !== 'H') { ctx.beginPath(); ctx.arc(x+POINTER_WIDTH/2, y+NODE_HEIGHT/2, 2, 0, 6.28); ctx.fillStyle='#ccc'; ctx.fill(); }
        if (node.id !== 'T') { ctx.beginPath(); ctx.arc(x+NODE_WIDTH-POINTER_WIDTH/2, y+NODE_HEIGHT/2, 2, 0, 6.28); ctx.fillStyle='#ccc'; ctx.fill(); }

        ctx.shadowBlur = 0;
        ctx.fillStyle = '#fff';
        ctx.font = (node.type==='sentinel') ? 'bold 14px Inter' : 'bold 16px Inter';
        ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
        ctx.fillText(node.val, x + NODE_WIDTH/2, y + NODE_HEIGHT/2);
        ctx.restore();
    }

    function drawCurve(x1, y1, x2, y2, cy, opacity) {
        ctx.save();
        ctx.globalAlpha = opacity;
        ctx.strokeStyle = 'rgba(255,255,255,0.8)';
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.quadraticCurveTo((x1+x2)/2, (y1+y2)/2 + cy, x2, y2);
        ctx.stroke();
        
        const angle = Math.atan2(y2 - ((y1+y2)/2 + cy), x2 - ((x1+x2)/2)); 
        ctx.beginPath();
        ctx.moveTo(x2, y2);
        ctx.lineTo(x2 - 6 * Math.cos(angle - 0.5), y2 - 6 * Math.sin(angle - 0.5));
        ctx.lineTo(x2 - 6 * Math.cos(angle + 0.5), y2 - 6 * Math.sin(angle + 0.5));
        ctx.fillStyle = '#fff'; ctx.fill();
        ctx.restore();
    }

    function drawCycleLink(x1, y1, x2, y2) {
        ctx.save();
        ctx.strokeStyle = '#ff4444'; ctx.lineWidth = 2; ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(x1, y1 + 25);
        const deepY = y1 + 120;
        ctx.bezierCurveTo(x1, deepY, x2, deepY, x2, y2 + 25);
        ctx.stroke();
        ctx.setLineDash([]);
        ctx.fillStyle = '#ff4444'; ctx.beginPath(); ctx.arc(x2, y2 + 25, 4, 0, 6.28); ctx.fill();
        ctx.restore();
    }

    function drawIcon(x, y, icon) {
        ctx.font = '24px Arial'; ctx.textAlign = 'center'; ctx.fillText(icon, x, y);
    }

    // --- Helpers ---
    function drawArray(step) {
        const div = document.getElementById('arrayVisual');
        div.innerHTML = '';
        const data = step ? step.listSnapshot : list;
        const dataNodes = data.filter(n => n.type === 'data');
        if (dataNodes.length === 0) { div.innerHTML = '<span style="color:var(--text-muted); font-size:14px;">(Empty)</span>'; return; }
        
        dataNodes.forEach((node, i) => {
            const cell = document.createElement('div');
            cell.className = 'array-cell';
            cell.innerHTML = `${node.val}<span class="idx">${i}</span>`;
            const realIdx = data.indexOf(node);
            if (step && step.type.startsWith('floyd')) {
                if (realIdx === step.tortoise) cell.classList.add('tortoise');
                if (realIdx === step.hare) cell.classList.add('hare');
            } else if (step) {
                if (step.type === 'highlight' && realIdx === step.targetIndex) cell.classList.add('active');
            }
            div.appendChild(cell);
        });
    }

    function getVal() {
        const el = document.getElementById('valInput');
        if (!el || el.value === '') { el.focus(); return null; }
        const v = parseInt(el.value);
        if (isNaN(v)) return null;
        el.value = ''; el.focus();
        return v;
    }
    function getIdx() {
        const el = document.getElementById('idxInput');
        if (!el || el.value === '') return null;
        const v = parseInt(el.value);
        if (isNaN(v)) return null;
        el.value = ''; return v;
    }
    function handleEnter(e) { if(e.key === 'Enter') handleAddLast(); }
    function disableControls(dis) {
        document.querySelectorAll('button:not(.zoom-btn):not(#cyclesBtn):not(.cycles-dropdown button)').forEach(b => b.disabled = dis);
        document.querySelectorAll('input:not(#cycleIdxInput)').forEach(i => i.disabled = dis);
    }
    function showStatus(msg) {
        const el = document.getElementById('statusMessage');
        el.textContent = msg; el.classList.add('show');
        if (!isAnimating) setTimeout(() => el.classList.remove('show'), 2000);
    }

    function zoomIn() { scale = Math.min(scale * 1.2, 2); drawList(null); }
    function zoomOut() { scale = Math.max(scale / 1.2, 0.5); drawList(null); }
    function resetView() { offsetX = 0; offsetY = 0; scale = 1; drawList(null); }

    initList();
</script>
